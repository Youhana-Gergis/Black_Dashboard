<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="website icon" href="./image/apple-icon.png">
    <title>Log In</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="card-login">
                <div class="card-header">
                    <img src="./image/card-primary.jpg" alt="">
                    <h1>log in</h1>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <input type="text" placeholder="Email" style="width: 85%;">
                    </div>
                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <input type="password" placeholder="password" style="width: 85%;">
                    </div>
                </div>
                <div class="button">
                    <button>Get Started</button>
                    <div class="link-button">
                        <div class="link">
                            <a href="">Create Account</a>
                        </div>
                        <div class="link">
                            <a href="">Need Help?</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="copy-right">
        <div class="center-copyRight">
            <h5>&copy; 2023 made with &#9825; by <a href="">Creative Tim</a> for a better web.</h5>
        </div>
    </div>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
