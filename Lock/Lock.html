<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/Lock.css">
    <link rel="website icon" href="./image/apple-icon.png">
    <title>Lock</title>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="card-login">
                <div class="card-header">
                    <img src="./image/Youhana.jpg" alt="">
                    <div class="name">
                        <span>Youhana Gergis</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-group">
                        <div class="input-group-icon">
                            <i class="fa-solid fa-key"></i>
                        </div>
                        <input type="password" placeholder="password">
                    </div>
                </div>
                <div class="button">
                    <button>Unlock</button>
                </div>
            </div>
        </form>
        <div class="copy-right">
            <div class="center-copyRight">
                <h5>&copy; 2023 made with &#9825; by <a href="">Creative Tim</a> for a better web.</h5>
            </div>
        </div>
    </div>

    <script src="js/all.min.js"></script>
</body>
</html>
